name: lost_and_found_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  pretty_dio_logger: ^1.4.0
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  equatable: ^2.0.7
  dartz: ^0.10.1
  injectable: ^2.5.0
  flutter_native_splash: ^2.4.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.7.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  intl_utils: ^2.6.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/native_splash.jpg"
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

